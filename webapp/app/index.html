<html>
  <head>

    <link rel="stylesheet" href="bower_components/ion.rangeslider/css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="bower_components/ion.rangeslider/css/ion.rangeSlider.skinFlat.css" />

    <!-- build:css(.tmp) styles/main.css -->

  <body ng-app="guirlandeApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Çà peint</a>




            <span ng-controller="MainCtrl" ng-cloak>

              <div class="navbar-brand pull-right" ng-if="mqtt && mqtt.connected && !mqtt.connecting" ng-cloak>
                <span class="glyphicon glyphicon glyphicon-ok" title="Connecté"></span>
              </div>

              <div class="navbar-brand pull-right btn btn-link navbar-brand" ng-if="mqtt && mqtt.connecting"  ng-cloak>
                <span class="glyphicon glyphicon-refresh glyphicon-spin" title="Connexion en cours"></span>
              </div>

              <div class="navbar-brand pull-right btn btn-link navbar-brand" ng-if="mqtt && !mqtt.connected && !mqtt.connecting"  ng-cloak>
                <span class="glyphicon glyphicon-remove" title="Déconnecté"></span>
              </div>
            </span>

          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Contrôles</a></li>
              <li><a ng-href="#/about">À propos</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/paho-mqtt/src/mqttws31.js"></script>
    <script src="bower_components/ion.rangeslider/js/ion.rangeSlider.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
    <script src="scripts/directives/materialpicker.js"></script>
    <script src="scripts/directives/ionic-range-slider.js"></script>
